<li data-queryresult="1">
	<address class="address">

		<strong>{store.name -> f:format.htmlentitiesDecode()}</strong><br>

		<f:translate id="item.distance" />: {store.distance -> f:format.number(decimals: 1, decimalSeparator:',', thousandsSeparator:'.')} <f:translate id="item.distance.unit" /><br>

		{store.street}<br>
		{store.zipcode} {store.city}<br>
		{store.country.shortNameLocal}<br>
		<f:if condition="{store.phone}"><f:translate id="item.phone" /> {store.phone}</f:if><br>
		<f:if condition="{store.fax}"><f:translate id="item.fax" /> {store.fax}</f:if>
	</address>
	<div class="address-footer">
		<f:if condition="{store.url}"><f:link.external uri="{store.url}" target="_blank">{store.url}</f:link.external><br></f:if>
		<f:link.email email="{store.email}" />
	</div>
	<a href="#" id="storeLocatorMarker_{store.uid}"><f:translate id="item.map.show" /></a>
</li>
